<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>Prime Judge ‚Äî 4~6Ê°ÅÁ¥†Êï∞„ÉÅ„É£„É¨„É≥„Ç∏</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      text-align: center;
      background: #fafafa;
      padding-top: 60px;
    }
    h1 { color: #333; }
    #number { font-size: 48px; margin: 20px; color: #222; }
    button {
      font-size: 20px;
      margin: 10px;
      padding: 12px 32px;
      cursor: pointer;
      border-radius: 12px;
      border: none;
    }
    .prime { background: #4CAF50; color: white; }
    .not-prime { background: #F44336; color: white; }
    #result { font-size: 24px; margin-top: 20px; height: 40px; }
  </style>
</head>
<body>
  <h1>4„Äú6Ê°Å Á¥†Êï∞„ÉÅ„É£„É¨„É≥„Ç∏ÔºÅ</h1>
  <div id="number"></div>
  <button class="prime" onclick="answer(true)">Á¥†Êï∞ÔºÅ</button>
  <button class="not-prime" onclick="answer(false)">Á¥†Êï∞„Åò„ÇÉ„Å™„ÅÑÔºÅ</button>
  <div id="result"></div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyziVTtOs8wivRVHl7FWKC-OdCetiRLEZcjgmpJn1IUVo2Es5Ki6wXFx0JuXu2O6yzw/exec";

    let questions = [];
    let current = 0;
    let score = 0;
    let currentNumber = 0;

    // --- Á¥†Êï∞Âà§ÂÆö ---
    function isPrime(num) {
      if (num < 2) return false;
      for (let i = 2; i * i <= num; i++) {
        if (num % i === 0) return false;
      }
      return true;
    }

    // --- Âá∫È°å„É™„Çπ„Éà‰ΩúÊàêÔºà10Âïè‰∏≠4„Äú6Âïè„ÅåÁ¥†Êï∞Ôºâ---
    function generateQuestions() {
      const primesNeeded = Math.floor(Math.random() * 3) + 4; // 4„Äú6
      const nonPrimes = 10 - primesNeeded;

      // Á¥†Êï∞„É™„Çπ„Éà
      let primes = [];
      while (primes.length < primesNeeded) {
        const n = Math.floor(Math.random() * 900000) + 1000;
        if (n >= 1000 && n <= 999999 && isPrime(n)) primes.push(n);
      }

      // ÈùûÁ¥†Êï∞„É™„Çπ„Éà
      let others = [];
      while (others.length < nonPrimes) {
        const n = Math.floor(Math.random() * 900000) + 1000;
        if (!isPrime(n)) others.push(n);
      }

      questions = [...primes, ...others]
        .sort(() => Math.random() - 0.5); // „Ç∑„É£„ÉÉ„Éï„É´
    }

    function showQuestion() {
      if (current >= questions.length) {
        document.getElementById("number").textContent = "";
        document.getElementById("result").textContent =
          `üéâ ÁµêÊûúÔºö${score} / ${questions.length} Ê≠£Ëß£ÔºÅ`;
        return;
      }

      currentNumber = questions[current];
      document.getElementById("number").textContent = currentNumber;
      document.getElementById("result").textContent = "";
    }

    async function sendResult(number, choice, isCorrect) {
      try {
        const res = await fetch(SCRIPT_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            number,
            choice: choice ? "Á¥†Êï∞" : "Á¥†Êï∞„Åò„ÇÉ„Å™„ÅÑ",
            isCorrect
          })
        });
        const data = await res.json();
        console.log("ÈÄÅ‰ø°ÊàêÂäü:", data);
      } catch (err) {
        console.error("ÈÄÅ‰ø°Â§±Êïó:", err);
      }
    }

    async function answer(choice) {
      const correct = isPrime(currentNumber);
      const isCorrect = (choice === correct);
      if (isCorrect) score++;

      document.getElementById("result").textContent = isCorrect ? "‚≠ï Ê≠£Ëß£ÔºÅ" : "‚ùå ‰∏çÊ≠£Ëß£...";
      await sendResult(currentNumber, choice, isCorrect);

      // 0.7ÁßíÂæå„Å´Ê¨°„ÅÆÂïèÈ°å„Å∏
      setTimeout(() => {
        current++;
        showQuestion();
      }, 700);
    }

    // --- ÈñãÂßã ---
    generateQuestions();
    showQuestion();
  </script>
</body>
</html>
